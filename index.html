<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <main class="main">
        <div class="main__grid contenedor">
            <div class="main__finten">
                <img class="main__imagen" src="build/img/logo-finten.png" alt="logo finten">
                <p class="main__texto">Invertimos hasta $5,000,000.00 de pesos en un plazo máximo de 36 meses</p>
            </div>
            <div class="formulario">
                <h3 class="formulario__iniciarSesion">Iniciar Sesión</h3>
                <p class="formulario__descripcion">Ingresa con tu cuenta de FINTEN</p>
                <form class="login" action="">
                    <label class="login__usuario" for="usuario">Usuario</label>
                    <input class="login__iptUsuario" id="usuario" type="text" placeholder="Usuario">
                    <label class="login__contraseña" for="password">Contraseña</label>
                    <input class="login__iptContraseña" id="password" type="password" placeholder="Contraseña">
                    <a class="login__recuperar" href="#">Recuperar Contraseña</a>
                    <input class="login__ingresar" type="submit" value="Ingresar">
                </form>
                <p class="formulario__noCuenta">¿No tienes cuenta?</p>
                <a class="formulario__registrate" href="#">Registrate</a>
                <p class="formulario__avisoPrivacidad">Aviso de Privacidad</p>
                <p class="formulario__terminosCondiciones">Terminos y Condiciones</p>
            </div>
           
        </div>
    </main>
</body>
</html>
